<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style type="text/css">

        #topo {

            background: blue;
        }

        #conteudo {

            background: red;
        }

        .produto {

            background: gray;
            margin: 10px;
        }

        #rodape {

            background: green;
        }

        #assinatura {

            background: pink;
        }

    </style>

    <title>Div e Span</title>
</head>

<body>
    <div id="topo">
        <img src="img/amazon.webp" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>

    <div id="rodape">
        Todos os <span class="">direitos</span> reservados
    </div>

    <span id="assinatura">Hugo</span>
    <span>Cesar</span>
</body>
</html>
